<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body>
  <div class="icon-choice-modal">
    <div class="choice">
      <h1>Wanna play as an X or an O?</h1>
      <div>
        <span class="choice choice-x">X</span>
        <span class="choice choice-o">O</span>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="container">
      <div class="top row">
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
      </div>
      <div class="middle row">
        <div class="box" id="box-4"></div>
        <div class="box" id="box-5"></div>
        <div class="box" id="box-6"></div>
      </div>
      <div class="bottom row">
        <div class="box" id="box-7"></div>
        <div class="box" id="box-8"></div>
        <div class="box" id="box-9"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
